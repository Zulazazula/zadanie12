<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Artykuły</title>
</head>
<body>
  <h1>Lista artykułów</h1>
  <select id="sort">
    <option value="created_at.asc">Po dacie rosnąco</option>
    <option value="created_at.desc">Po dacie malejąco</option>
    <option value="title.asc">Po nazwie alfabetycznie</option>
  </select>
  <div id="articles"></div>

  <h2>Dodaj artykuł</h2>
  <form id="articleForm">
    <input type="text" name="title" placeholder="Tytuł" required><br>
    <input type="text" name="subtitle" placeholder="Podtytuł"><br>
    <input type="text" name="author" placeholder="Autor" required><br>
    <textarea name="content" placeholder="Treść" required></textarea><br>
    <input type="date" name="created_at"><br>
    <button type="submit">Wyślij</button>
  </form>

  <script src="script.js" type="module"></script>
</body>
</html>
